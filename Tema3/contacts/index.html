<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="mediumseagreen" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="contacts-192.png" />
    <script type="module">
      import { init } from './index.js';
      init();
    </script>
    <link rel="stylesheet" href="selector.css" />
  </head>

  <body>
    <h1>My contacts</h1>

    <form id="form-add">
      <input type="text" name="name" id="name_add" placeholder="Name" required />
      <input type="email" name="email" id="email_add" placeholder="Email" />
      <input type="tel" name="phone" id="phone_add" placeholder="Phone" />
      <button type="submit">Add</button>
    </form>

    <form id="form-delete" hidden>
      <ul class="nobull" id="list" name="list"></ul>
      <button type="submit" name="delete" disabled>Delete selected contacts</button>
    </form>
  </body>
</html>
