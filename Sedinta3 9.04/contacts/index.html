<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact management</title>
    <meta charset="utf-8">
    <script type="module">
        import { init } from './index.js'; init();
    </script>
</head>

<body>
    <h1>My contacts</h1>

    <form id="form-add">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="tel" name="phone" id="phone" placeholder="Phone">
        <button type="submit">Add</button>
    </form>

    <form id="form-delete" hidden>
        <ul id="list"></ul>
        <button type="submit" id="deleteButton" hidden>Delete selected contacts</button>
    </form>
</body>

</html>
